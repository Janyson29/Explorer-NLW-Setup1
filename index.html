<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer NLW Setup</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo habits" />
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />
        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="agua">🚰</div>
        <div class="habit" data-name="malhar">💪</div>
        <div class="habit" data-name="estudar">📚</div>
        <div class="habit" data-name="jogar">🎮</div>
        <div class="habit" data-name="comer">🥗</div>
        <div class="habit" data-name="dormir">💤</div>
        <div class="habit" data-name="ingles">🗽</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
